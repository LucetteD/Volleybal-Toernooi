<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Maak een nieuwe gebruiker aan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
</head>
<body>
<div id="header" class="header">
    <nav>
        <ul class="nav">
            <li class="nav"><a class="teamOverzicht" th:href="@{/teams}">Team overzicht</a></li>
            <li class="nav"><a class="spelerOverzicht" th:href="@{/players}">Speler overzicht</a></li>
            <li class="nav"><a class="pouleOverzicht" th:href="@{/poules}">Poule overzicht</a></li>
            <li class="nav"><a class="wedstrijdschema" th:href="@{/games}">Wedstrijdschema</a></li>
            <li class="nav"><a class="login" th:href="@{/logout}">Log in</a></li>
        </ul>
    </nav>
    <img src="./Afbeeldingen/logoNevobo.png" alt="" class="logoNevobo">
</div>
<h1>Maak een nieuwe gebruiker aan</h1>
<form action="#" th:action="@{/user/new}" th:object="${user}" method="post">
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger alert-dismissible" role="alert">
        Er heeft zich een probleem voorgedaan.
    </div>
    <div class="form-row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-4">
            <label for="username">Gebruikersnaam:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"
                   th:classappend="${not #lists.isEmpty(#fields.errors('username'))} ? is-invalid" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}">Gebruikersnaam Error</div>
        </div>
        <div class="form-group col-md-4"></div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4"></div>
        <div class="form-group col-md-4">
            <label for="password">Wachtwoord:</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">Wachtwoord Error</div>
        </div>
        <div class="form-group col-md-4"></div>
    </div>
    <div class="container">
        <div class="buttonCenter">
            <button type="submit" class="btn btn-primary">Opslaan</button>
        </div>
    </div>
    <div class="container">
        <div class="buttonCenter">
            <button type="reset" value="Reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<footer>
    <p class="quote">Copyright LucetteVincent 2020</p>
</footer>
</body>
</html>
