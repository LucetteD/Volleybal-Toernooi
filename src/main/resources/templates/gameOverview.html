<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head th:replace="general :: baseHeader(~{::title})">
    <title>Wedstrijdschema</title>
</head>
<body>
<div th:replace="general :: navbar"></div>
<div class="container">
    <h1>Overzicht van de wedstrijden</h1>

<div id="all_poules">
    <div th:each="poule: ${allPoules}" >
        <h2 th:text="'Poule ' + ${poule.pouleName}"></h2>
        <div th:id="'poulegames_' + ${poule.pouleName}" class="collapse" data-parent="#all_poules">
            <table id="gamesTable" class="table table-striped table-bordered" data-page-length='50' data-order='[[4, "asc"]]'>
                <tr>
                    <th><h3>Wedstrijdnummer:</h3></th>
                    <th><h3>Thuis team</h3></th>
                    <th><h3>Gast team</h3></th>
                    <th><h3>Start tijd</h3></th>
                    <th><h3>Locatie</h3></th>
                    <th><h3>Uitslag Wedstrijd</h3></th>
                </tr>
                <tr th:each="game: ${poule.pouleGames}">
                    <td><a class="clickableName" th:href="@{/games/{gameId}(gameId=${game.gameId})}"
                           th:text="${game.gameId}"></a></td>
                    <td th:text="${game.homeCompetitor}"></td>
                    <td th:text="${game.visitorCompetitor}"></td>
                    <td th:text="${#temporals.format(game.time, 'dd-MMM-yyyy HH:mm')}"></td>
                    <td th:text="${game.location}"></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <button class="btn btn-primary" data-toggle="collapse"
                th:attr="data-target='#poulegames_' + ${poule.pouleName}">
            Toon/Verberg wedstrijden
        </button>
    </div>
    <div>
        <h2>Finale Wedstrijden</h2>
        <div id="finalgames" class="collapse" data-parent="#all_poules">
            <table>
                <tr>
                    <th>Wedstrijdnummer:</th>
                    <th>Thuis team</th>
                    <th>Gast team</th>
                    <th>Start tijd</th>
                    <th>Locatie</th>
                    <th>Uitslag Wedstrijd</th>
                </tr>
                <tr th:each="game: ${allFinalGames}">
                    <td th:text="${game.gameId}"></td>
                    <td th:text="${game.homeCompetitor}"></td>
                    <td th:text="${game.visitorCompetitor}"></td>
                    <td th:text="${#temporals.format(game.time, 'dd-MMM-yyyy HH:mm')}"></td>
                    <td th:text="${game.location}"></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <button class="btn btn-primary" data-toggle="collapse" data-target="#finalgames">
            Toon/Verberg wedstrijden
        </button>
    </div>
</div>
<div th:replace="general :: footer"></div>
<div th:replace="general :: bottom_scripts"></div>
</div>
</body>
</html>
