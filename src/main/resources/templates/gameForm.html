<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<html lang="en">
<head th:replace="general :: baseHeader(~{::title})">
    <title>Wedstrijdgegevens toevoegen</title>
</head>
<body>
<div th:replace="general :: navbar"></div>
<h1><span th:text="${game.homeCompetitor} + ' - ' + ${game.visitorCompetitor}" /></h1>
<div class="container">
    <div class="row justify-content-center">
        <table id="gameDetailsTable" class="table table-striped table-bordered" data-page-length='50' data-order='[[4, "asc"]]'>
            <tr>
                <th><h3>Wedstrijdnummer:</h3></th>
                <td th:text="${game.gameId}"></td>
            </tr>
            <tr>
                <th><h3>Thuis team:</h3></th>
                <td th:text="${game.homeCompetitor}"></td>
            </tr>
            <tr>
                <th><h3>Gast team:</h3></th>
                <td th:text="${game.visitorCompetitor}"></td>
            </tr>
            <tr>
                <th><h3>Start tijd:</h3></th>
                <td th:text="${#temporals.format(game.time, 'dd-MMM-yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <th><h3>Locatie:</h3></th>
                <td th:text="${game.location}"></td>
            </tr>
        </table>
    </div>

    <h1>Voeg wedstrijdgegevens toe</h1>
    <form th:action="@{/games/newDetails/add}" th:object="${gameObject}" method="post">
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger alert-dismissible" role="alert">
            Er heeft zich een probleem voorgedaan.
        </div>
        <input type="hidden" th:field="*{gameId}" />
        <div class="form-row">
            <div class="form-group col-md-6">
                <th><h2>Team A</h2></th>
            </div>
            <div class="form-group col-md-6">
                <th><h2>Team B</h2></th>
            </div>
        </div>

        <h2>Resultaten</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="setPointsHomeSetOne">Punten team thuis Set 1:</label>
                <input type="number" class="form-control" id="setPointsHomeSetOne"
                       th:field="*{setPointsHomeSetOne}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('setPointsHomeSetOne'))} ? 'is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setPointsHomeSetOne')}"
                     th:errors="*{setPointsHomeSetOne}">Result Error</div>
            </div>
            <div class="form-group col-md-6">
                <label for="setPointsVisitorSetOne">Punten team uit Set 1:</label>
                <input type="number" class="form-control" id="setPointsVisitorSetOne"
                       th:field="*{setPointsVisitorSetOne}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('setPointsVisitorSetOne'))} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setPointsVisitorSetOne')}"
                     th:errors="*{setPointsVisitorSetOne}">Result Error</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="setPointsHomeSetTwo">Punten team thuis Set 2:</label>
                <input type="number" class="form-control" id="setPointsHomeSetTwo"
                       th:field="*{setPointsHomeSetTwo}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('setPointsHomeSetTwo'))} ? 'is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setPointsHomeSetTwo')}"
                     th:errors="*{setPointsHomeSetTwo}">Result Error</div>
            </div>
            <div class="form-group col-md-6">
                <label for="setPointsVisitorSetTwo">Punten team uit Set 2:</label>
                <input type="number" class="form-control" id="setPointsVisitorSetTwo"
                       th:field="*{setPointsVisitorSetTwo}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('setPointsVisitorSetTwo'))} ? 'is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setPointsVisitorSetTwo')}"
                     th:errors="*{setPointsVisitorSetTwo}">Result Error</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="setPointsHomeSetThree">Punten team thuis Set 3:</label>
                <input type="number" class="form-control" id="setPointsHomeSetThree"
                       th:field="*{setPointsHomeSetThree}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('setPointsHomeSetThree'))} ? 'is-invalid'" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setPointsHomeSetThree')}"
                     th:errors="*{setPointsHomeSetThree}">Result Error</div>
            </div>
            <div class="form-group col-md-6">
                <label for="setPointsVisitorSetThree">Punten team uit Set 3:</label>
                <input type="number" class="form-control" id="setPointsVisitorSetThree"
                       th:field="*{setPointsVisitorSetThree}"
                       th:classappend="${not #lists.isEmpty(#fields.errors('setPointsVisitorSetThree'))} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('setPointsVisitorSetThree')}"
                     th:errors="*{setPointsVisitorSetThree}">Result Error</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
    </form>
</div>

<div th:replace="general :: footer"></div>
<div th:replace="general :: bottom_scripts"></div>

</body>
</html>
