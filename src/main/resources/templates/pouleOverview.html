<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
    <title>Poule overzicht</title>
</head>
<body>
<ul>
    <li><a th:href="@{/teams}">Team overzicht</a></li>
    <li><a th:href="@{/players}">Speler overzicht</a></li>
    <li><a th:href="@{/poules}">Poule overzicht</a></li>
    <li><a th:href="@{/games}">Wedstrijdschema</a></li>
    <li><a th:href="@{/logout}">Log in</a></li>
</ul>
<h1>Overzicht van bestaande Poules</h1>
<table>
    <tr>
        <th>Nummer</th>
        <th>Naam</th>
        <th>Aantal Teams</th>
    </tr>
    <tr th:each="poule: ${allPoules}">
        <td th:text="${poule.pouleId}"></td>
        <td><a th:href="@{/poules/{pouleName}(pouleName=${poule.pouleName})}" th:text="${poule.pouleName}"></a></td>
        <td th:text="${poule.numberOfTeams}"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<a th:href="@{/poule/generate}" role="button" class="btn btn-success btn-lg active" aria-pressed="true">Informatie over het te genereren kampioenschap</a>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
