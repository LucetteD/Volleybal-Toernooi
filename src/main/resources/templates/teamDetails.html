<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
    <title th:text="@{${team.naam} + ' detail'}">Team details</title>
</head>
<body>
<h1><span th:text="${team.teamName}" />Details</h1>
<table>
    <tr>
        <td>Naam</td>
        <td th:text="${team.teamName}" />
    </tr>
    <tr>
        <td>Poule</td>
        <td th:text="${team.poule.pouleName}" />
    </tr>
</table>

</body>
</html>
