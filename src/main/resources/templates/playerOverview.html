<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
    <title>Speler overzicht</title>
</head>
<body>
<div id="header" class="header">
    <nav>
        <ul class="nav">
            <li class="nav"><a class="teamOverzicht" th:href="@{/teams}">Team overzicht</a></li>
            <li class="nav"><a class="spelerOverzicht" th:href="@{/players}">Speler overzicht</a></li>
            <li class="nav"><a class="pouleOverzicht" th:href="@{/poules}">Poule overzicht</a></li>
            <li class="nav"><a class="wedstrijdschema" th:href="@{/games}">Wedstrijdschema</a></li>
            <li class="nav"><a class="login" th:href="@{/logout}">Log in</a></li>
        </ul>
    </nav>
    <img src="./Afbeeldingen/logoNevobo.png" alt="" class="logoNevobo">
</div>
<h1>Spelers</h1>
<table>
    <tr>
        <th>Naam</th>
        <th>Team</th>
        <th>Aantal gespeelde<br>wedstrijden</th>
    </tr>
    <tr th:each="player: ${allPlayers}">
        <td><a class="clickableName"  th:href="@{/player/{playerName}(playerName=${player.lastName})}" th:text="${player.lastName}" /></td>
        <td th:text="${player.team.teamName}"/>
        <td th:text="${player.nrOfGames}"></td>
    </tr>
</table>
<p sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/players/add}">Voeg speler toe</a>
</p>

<footer>
    <p class="quote">Copyright LucetteVincent 2020</p>
</footer>
</body>
</html>
