<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
    <title>Speler overzicht</title>
</head>
<body>
<ul>
    <li><a th:href="@{/teams}">Team overzicht</a></li>
    <li><a th:href="@{/players}">Speler overzicht</a></li>
    <li><a th:href="@{/poules}">Poule overzicht</a></li>
    <li><a th:href="@{/games}">Wedstrijdschema</a></li>
    <li><a th:href="@{/logout}">Log in</a></li>
</ul>
<h1>Spelers</h1>
<table>
    <tr>
        <th>Naam</th>
        <th>Team</th>
        <th>Aantal gespeelde wedstrijden</th>
    </tr>
    <tr th:each="player: ${allPlayers}">
        <td><a th:href="@{/player/{playerName}(playerName=${player.lastName})}" th:text="${player.lastName}" /></td>
        <td th:text="${player.getTeam()}"/>
        <td th:text="${player.nrOfGames}"></td>
    </tr>
</table>
<p>
    <a th:href="@{/players/add}">Voeg speler toe</a>
</p>
</body>
</html>
