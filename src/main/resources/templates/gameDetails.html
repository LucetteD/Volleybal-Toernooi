<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org" lang="en">
<head th:replace="general :: baseHeader(~{::title})">
    <title>Wedstrijd details</title>
</head>
<body>
<div th:replace="general :: navbar"></div>
<div class="container">
    <h1><span th:text="${game.homeCompetitor} + ' - ' + ${game.visitorCompetitor}" /></h1>
    <div class="row justify-content-center">
        <table id="gameDetailsTable" class="table table-striped table-bordered" data-page-length='50' data-order='[[4, "asc"]]'>
            <tr>
                <th>Wedstrijdnummer:</th>
                <td th:text="${game.gameId}"> />
            </tr>
            <tr>
                <th>Thuis team</th>
                <td th:text="${game.homeCompetitor}"></td>
            </tr>
            <tr>
                <th>Gast team</th>
                <td th:text="${game.visitorCompetitor}"></td>
            </tr>
            <tr>
                <th>Start tijd</th>
                <td th:text="${#temporals.format(game.time, 'dd-MMM-yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <th>Locatie</th>
                <td th:text="${game.location}"></td>
            </tr>
            <tr>
                <th>Uitslag Wedstrijd</th>
                <td th:text="${game.gameResult}"></td>
            </tr>
            <tr>
                <th>Winnaar</th>
                <td th:text="${game.winner}"></td>
            </tr>
        </table>
    </div>
    <p sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/games/details/add/{gameId}(gameId=${game.gameId})}">Voeg wedstrijdgegevens toe</a>
    </p>
</div>
<div th:replace="general :: footer"></div>
<div th:replace="general :: bottom_scripts"></div>
</body>
</html>
