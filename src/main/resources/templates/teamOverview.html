<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
    <title>Team overzicht</title>
</head>
<body>
<div id="header" class="header">
    <nav>
        <ul class="nav">
            <li class="nav"><a class="teamOverzicht" th:href="@{/teams}">Team overzicht</a></li>
            <li class="nav"><a class="spelerOverzicht" th:href="@{/players}">Speler overzicht</a></li>
            <li class="nav"><a class="pouleOverzicht" th:href="@{/poules}">Poule overzicht</a></li>
            <li class="nav"><a class="wedstrijdschema" th:href="@{/games}">Wedstrijdschema</a></li>
            <li class="nav"><a class="login" th:href="@{/logout}">Log in</a></li>
        </ul>
    </nav>
    <img src="./Afbeeldingen/logoNevobo.png" alt="" class="logoNevobo">
</div>
<h1>Teams</h1>
<table>
    <tr>
        <th>Team Naam</th>
        <th>Poule</th>
        <th>Aantal spelers</th>
    </tr>
    <tr th:each="team: ${allTeams}">
        <td type="button" class="link"><a class="clickableName"  th:href="@{/team/{teamName}(teamName=${team.teamName})}"
                                          th:text="${team.teamName}" /></td>
        <td th:text="'Poule ' + ${team.poule.pouleName}"/>
        <td th:text="${team.nrOfPlayers}"></td>
    </tr>
</table>
<p>
    <a th:href="@{/teams/add}">Voeg team toe</a>
</p>
<!--<p sec:authorize="hasRole('ADMIN')">-->
<!--    <a th:href="@{/user/new}">Voeg gebruiker toe</a>-->
<!--</p>-->

<footer>
    <p class="quote">Copyright LucetteVincent 2020</p>
</footer>

</body>
</html>
