<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/volleybalToernooi.css" />
    <title>Team overzicht</title>
</head>
<body>
<ul>
    <li><a th:href="@{/teams}">Team overzicht</a></li>
    <li><a th:href="@{/players}">Speler overzicht</a></li>
    <li><a th:href="@{/poules}">Poule overzicht</a></li>
    <li><a th:href="@{/games}">Wedstrijdschema</a></li>
    <li><a th:href="@{/logout}">Log in</a></li>
</ul>

<h1>Teams</h1>
<table>
    <tr>
        <th>Team Naam</th>
        <th>Poule</th>
        <th>Aantal spelers</th>
    </tr>
    <tr th:each="team: ${allTeams}">
        <td><a th:href="@{/team/{teamName}(teamName=${team.teamName})}" th:text="${team.teamName}" /></td>
        <td th:text="${team.poule.pouleName}"/>
        <td th:text="${team.nrOfPlayers}"></td>
        <td><a th:href="@{/lid/add/t/{teamName}(teamName=${team.teamName})}">Voeg toe</a></td>
    </tr>
</table>
<p>
    <a th:href="@{/teams/add}">Voeg team toe</a>
</p>
<!--<p sec:authorize="hasRole('ADMIN')">-->
<!--    <a th:href="@{/user/new}">Voeg gebruiker toe</a>-->
<!--</p>-->
</body>
</html>
